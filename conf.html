<html>

    <meta charset="utf-8">
  </head>
  <body>
    <p>Enable sounds for:</p>
    <form>
      <label><input type="checkbox" id="extN" name="external"> External messages</label><br/>
      <label><input type="checkbox" id="intN" name="internal"> Internal messages</label>
    </form>

    <p style="font-size:0.8em">
      <em>External</em> messages are from outside of the organization, like a text chatter.<br/>
      <em>Internal</em> messages are from a responder, such as yourself.</p>
    <p style="font-size:0.8em">Sounds only work for the open <em>Current Interaction.</em></p>

    <script src="conf.js"></script>
  </body>
</html>
